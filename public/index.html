<!doctype html>
<html lang="en">
  <head>
    <title>Hedgehog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="container-fluid">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Logs</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-md-12 kpi-container">
                                <div class="kpi-title">TEMPERATURE</div>
                                <div id="temperature" class="kpi-value">N/D</div>                        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 chart-container">
                                <canvas id="temperature-chart"></canvas>
                                <div id="slider-temperature" class="slider"></div>
                                <div id="slider-temperature-display" class="slider-display"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-md-12 kpi-container">
                                <div class="kpi-title">HUMIDITY</div>
                                <div id="humidity" class="kpi-value">N/D</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 chart-container">
                                <canvas id="humidity-chart"></canvas>
                                <div id="slider-humidity" class="slider"></div>
                                <div id="slider-humidity-display" class="slider-display"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-md-12 kpi-container">
                                <div class="kpi-title">LUMINOSITY</div>
                                <div id="luminosity" class="kpi-value">N/D</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 chart-container">
                                <canvas id="luminosity-chart"></canvas>
                                <div id="slider-luminosity" class="slider"></div>
                                <div id="slider-luminosity-display" class="slider-display"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Sensor</th>
                            <th scope="col">Error type</th>
                            <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody id="table-log">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="api.js"></script>    
    <script src="main.js"></script>
  </body>
</html>
