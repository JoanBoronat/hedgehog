<!doctype html>
<html lang="en">
  <head>
    <title>Hedgehog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 kpi-container">
                        <div class="kpi-title">TEMPERATURE (C)</div>
                        <div id="temperature" class="kpi-value">N/D</div>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="temperature-chart"></canvas>
                        <!-- <div id="slider-range" class="slider"></div> -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 kpi-container">
                        <div class="kpi-title">HUMIDITY</div>
                        <div id="humidity" class="kpi-value">N/D</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="humidity-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 kpi-container">
                        <div class="kpi-title">LUMINOSITY</div>
                        <div id="luminosity" class="kpi-value">N/D</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="luminosity-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chart-config.js"></script>    
    <script src="script.js"></script>
  </body>
</html>
